<head>
	<title>CLARIAH Media Suite - Recipe: {{recipe.id}}</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/searchkit/0.8.3/theme.css">
	<link rel="stylesheet" href="/static/css/clariah/app.css">
	<link href="/static/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

{% with page='recipes' %}
{% include '%s/nav.html' % navbarDir %}
{% endwith %}

	<div class="container">

		<div class="row well">
			<div class="col-md-12"><a href="/recipes">&lt;&lt;&nbsp;Terug</a>
				&nbsp;|&nbsp;<strong>Recipe: {{recipe.name}}</strong>
			</div>
		</div>

		<div class="row">
			<!-- instead of listing the one recipe, make sure to list a bunch of recipes-->
			<div id="app" />
		</div>
	</div>

	<!-- for the linechart component -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

	<!-- for the player components-->
	<script type="text/javascript" src="/static/vendor/vimeo/froogaloop.js"></script>
	<script type="text/javascript" src="/static/vendor/jwplayer-7.5.0/jwplayer.js"></script>

	<!-- for the image viewer -->
	<script type="text/javascript" src="/static/node_modules/openseadragon/build/openseadragon/openseadragon.min.js"></script>
	<script type="text/javascript" src="/static/vendor/openseadragonselection-master/dist/openseadragonselection.js"></script>

	<!-- The API config is required for the library to connect to compatible endpoints-->
	<script src="/static/js/config.js" type="text/javascript"></script>

	<!-- React is required for the entire library-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>

	<!-- The component library -->
	<script src="/static/public/assets/benglabs.js" type="text/javascript"></script>
	<script>
		clariah.cookRecipe({{ recipe|tojson|safe }}, {{ params|tojson|safe }}, 'app');
	</script>

</body>
