<head>
	<title>L A B O - Recipes</title>
	<link rel="stylesheet" href="/static/css/main.css">
	<script type="text/javascript" src="static/bower_components/react/react.js"></script>
	<script type="text/javascript" src="static/bower_components/react/react-dom.js"></script>
	<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/searchkit/0.8.3/theme.css">
	<link href="/static/css/font-awesome.min.css" rel="stylesheet">

	<!-- READ UP ON THIS CRAP: http://survivejs.com/webpack_react/styling_react/-->
	<style>
		.hidden {
			display:none;
		}
		.search-box {
			padding: 0px;
			border-radius: 4px;
			border: 1px solid dodgerblue;
			background-color: 'white';
		}
		.sk-pagination-navigation.is-numbered {
			width:90%;
			margin:5%;
			overflow:hidden;

		}
		.sk-layout__body {
			min-width:0;
		}
		.sk-search-box__text {
			color:black !important;
		}
		.filter-option {
			color: crimson;
		}
		.search-layout {
			backgroundColor: white;
		}

		.sk-hits__item {
			margin: 5px;
			padding: 10px;
			border: 1px solid dodgerblue;
			border-radius: 4px;
		}

		.axis path,
		.axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;

		}

		.x.axis path {
			display: none;

		}

		.line {
			fill: none;
			stroke: steelblue;
			stroke-width: 1.5px;

		}
	</style>
</head>




<body>

{% with page='recipes' %}
{% include 'nav.html' %}
{% endwith %}

	<div class="container">

		<div class="row" style="height:50px;">

			<div class="col-md-12">
				<div role="tabpanel" class="tab-pane collection-tab" id="links">

					<div class="row text-center">
						<div class="dashboard-header">
							<h3>Recipe: AVResearcherXL</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">

			<div id="recipe"></div>

		</div>
	</div>
	<!-- TODO move these imports to somewhere else: concat with grunt or something-->

	<!-- d3 is used both in the collection API for AJAX calls and (of course) in the visualisation components -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

	<!-- Config & collection API-->
	<script src="/static/js/config.js"></script>
	<script src="/static/js/api/collectionAPI.js"></script>
	<script src="/static/js/ui_components/util/TimeUtil.js"></script>
	<script src="/static/js/api/searchAPI.js"></script>

	<!-- SearchKit -->
	<script type="text/javascript" src="static/bower_components/searchkit/release/bundle.js"></script>

	<!-- CLARIAH components -->
	<script type="text/javascript" src="static/js/ui_components/visualisations/LineChart.js"></script>
	<script type="text/javascript" src="static/js/ui_components/search/FacetSearchComponent.js"></script>

	<!-- collection mappings for rendering SearchKit Hits -->
	<script type="text/javascript" src="static/js/ui_components/search/mappings/GenericCollectionConfig.js"></script>
	<script type="text/javascript" src="static/js/ui_components/search/mappings/NISVCatalogueConfig.js"></script>
	<script type="text/javascript" src="static/js/ui_components/search/mappings/NISVProgramGuideConfig.js"></script>

	<!-- Utils -->
	<script type="text/javascript" src="static/js/ui_components/util/CollectionUtil.js"></script>

	<!-- main recipe logic, knows how to take ingredients and render this on the screen -->
	<script type="text/javascript" src="static/js/ui_components/recipes/Recipe.js"></script>
	<script type="text/javascript" src="static/js/ui_components/recipes/recipe-avxl.js"></script>

</body>
